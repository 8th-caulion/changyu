{% extends 'base.html' %}

<body>
    
    {% block contents %}
    <br>
    <div class="container"> 
        <h3> {{details.title}} </h3>
        <h6 style="color:grey"> {{ details.pub_date }} </h6> 
        <p class="card-text", style="color:grey"> name : {{ details.writer }} </p>
        <p> {{details.body}} </p>
        <p class="card-text", style="color:grey"> category : {{ details.category }} </p>
    <a href = "{% url 'delete' details.id %}", class = "btn btn-danger"> Delete </a>
    <a href = "{% url 'edit' details.id %}", class = "btn btn-warning"> Edit </a> 

    </div>
    <br>
    {% endblock %}

</body>
