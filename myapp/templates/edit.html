{% extends 'base.html' %}

<body>
    
    {% block contents %}

    <form action = "{% url 'update' blog.id %}">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name = "title" value = "{{blog.title}}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"> Contents </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name = "body">{{blog.body}}</textarea>
        </div>

        <input class = "btn btn_info" type = "submit" value = "submit">
    </form>
   
    {% endblock %}

</body>
