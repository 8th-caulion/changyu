{% extends 'base.html' %}

<body>
    
    {% block contents %}
    <div class = "container">
        <form action = "{% url 'update' blog.id %}">
            <div class="form-group">
              <label for="exampleFormControlInput1">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name = "title" value = "{{blog.title}}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Name </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name = "writer" value = "{{blog.writer}}">{{blog.writer}}</textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Category </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name = "category" value = "{{blog.category}}">{{blog.category}}</textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Contents </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name = "body">{{blog.body}}</textarea>
            </div>
            
            <input class = "btn btn-primary" type = "submit" value = "submit">
        </form>
    
    </div>
    {% endblock %}

</body>
